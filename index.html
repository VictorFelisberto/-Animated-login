<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Animed Login</title>
</head>
<body>
    <!-- Div container -->
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <!-- Create account -->
                <h1>Create Account</h1>
                <div class="social-icons">
                    <!-- Adicionando icones de login -->
                    <a href="#"><i class="fa-brands fa-google"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-github"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                </div>
                <span>or use your email to register</span>
                <!-- Adicionando input para inserção de dados -->
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Sign Up</button>
            </form>

        </div>
        <div class="form-container sign-in">
            <!-- Criando separadamento um container para o sign in, pois usaremos duas páginas sobrepostas -->
            <form>
                <h1>Sign in</h1>
                <div class="social-icons">
                    <!-- Adicionando icones de login -->
                    <a href="#"><i class="fa-brands fa-google"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-github"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                </div>
                <span>or use your email password</span>
                <!-- Adicionando inputs para a inserção de dados -->
                <input type="email" placeholder="email">
                <input type="password" placeholder="password">
                <a href="#">Forget Your Password?</a>
                <button>Sign in</button>
            </form>

        </div>
        <!-- TOGGLE é uma função usada para deixar o código em 2 estados ligados ou desligado. -->
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login"> Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Wello, Friend!</h1>
                    <p>Registe With Enter your personal details to use all of site features</p>
                    <button class="hidden" id="register"> Sign Up</button>
                </div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
